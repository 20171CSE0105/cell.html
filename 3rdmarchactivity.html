<html>
<head>
<title>Text</title>
</head>
<style>
body{
background-color:yellow;
color:black;
}
p.a{
text-decoration:wavy overline;
text-transform:uppercase;
text-align:left;
}
p.b
{
text-decoration:blink;
text-transform:lowercase;
text-align:center;
}
p.c
{
text-decoration:line-through;
text-transform:uppercase;
text-align:right;
}
</style>
</head>
<body>
<p class="a">this is azra</p>
<p class="b">this is azra</p>
<p class="c">this is azra</p>
</body>
</html>
