<!--write a javascrpt code to read and print 10 number from user using prompt-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IT Assignment</title>
</head>
<body onload="func1()">
<script>
function func1(){
var aname = prompt("Enter your name");
if(aname!=null&&aname!=""){
if(window.confirm(aname+" is your name right?")){
document.write("Hi "+aname+"!");
}
else{
func1();
}}
else{
func1();
}
}
</script>
</body>
</html>
