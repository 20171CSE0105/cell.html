<!--Write a JavaScript that calculates the squares and cubes of the numbers from 0
to 10 and outputs HTML text that displays the resulting values in an HTML table
format-->
<html>
<head>
<script>
document.write( "<table> <tr> <th>Number</th> <th>Square</th> <th>Cube</th> </tr>" )
for(var i=0; i<=10; i++)
{
document.write( "<tr><td>" + i + "</td><td>" + i*i + "</td><td>" + i*i*i + "</td></tr>" )
}
document.write( "</table>" )
</script>
</head>
</html>
