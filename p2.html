<!--write a javascript code to read two numbers and print the sum-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IT Assignment</title>
</head>
<body onload="func1()">
<script>
function func1(){
var number1=0,number2=0;
number1=Number(prompt("Enter the first number."));
number2=Number(prompt("Enter the second number."));
document.write("The sum of "+number1+" and "+number2+" is: "+(number1+number2));
}
</script>
</body>
</html>
